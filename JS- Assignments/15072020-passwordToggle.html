<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Toggle</title>
    <script type="text/javascript">
      function show() {
        if(document.frm.togbtn.value==="Show") {
          document.frm.pwd.type = "text";
          document.frm.togbtn.value = "Hide";
        }
        else {
          document.frm.pwd.type = "password";
          document.frm.togbtn.value = "Show";
        }
      }
    </script>
  </head>
  <body>
		<center>
    <form class="" name="frm">
      <table>
        <tr>
          <td>Password</td>
          <td><input type="password" name="pwd" value=""></td>
          <td><input type="button" name="togbtn" value="Show" onclick="show();"></td>
        </tr>
      </table>
    </form>
		</center>
  </body>
</html>
