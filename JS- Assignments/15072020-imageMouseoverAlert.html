<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Image Mouseover Alert</title>
  <script type="text/javascript">
    function displayOver() {
      alert("Mouse is over the image.");
    }

    function displayOut() {
      alert("Mouse is out of the image.");
    }
  </script>
</head>

<body>
  <form class="" name="frm">
    <img src="Images/1.png" alt="Image" onmouseover="displayOver();" onmouseout="displayOut();">
  </form>
</body>

</html>
