<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Feed Data</title>
  <style type="text/css">
    h1 {
      margin-top: 2px;
      text-align: center;
    }
  </style>
  <script type="text/javascript">
    function concat() {
      firstName = document.frm.fname.value;
      secondName = document.frm.sname.value;
      document.frm.fullName.value = firstName + " " + secondName;
    }
  </script>
</head>

<body>
	<center>
  <form class="" name="frm" method="post">
    <table border="1px solid">
      <tr>
        <td colspan="2">
          <h1>Feed Data</h1>
        </td>
      </tr>
      <tr>
        <td>First Name</td>
        <td><input type="text" name="fname" value=""></td>
      </tr>
      <tr>
        <td>Second Name</td>
        <td><input type="text" name="sname" value=""></td>
      </tr>
      <tr>
        <td>Full Name</td>
        <td><input type="text" name="fullName" value="" readonly></td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" name="" value="Show Full Name" onclick="concat();"></td>
      </tr>
    </table>
  </form>
	</center>
</body>

</html>
