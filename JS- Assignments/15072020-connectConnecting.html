<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Connect->Connecting</title>
  <script type="text/javascript">
    function connect() {
      document.frm.con.value = "Connecting...";
    }
  </script>
</head>

<body>
	<center>
  <form class="" name="frm" method="post">
    <input type="button" name="con" value="Connect" onclick="connect();">
  </form>
	</center>
</body>

</html>
