<html>
<head>
<title>Assignment Two</title>
<script type="text/javascript">
function greater()
{
fno=parseInt(prompt("Enter first number"));
sno=parseInt(prompt("Enter second number"));
if(fno>sno)
{
document.write("Greater: "+fno);
}
else if(sno>fno)
{
document.write("Greater: "+sno);
}
else
{
document.write("Both are equal");
}
}
</script>
</head>
<body>
<input type="button" value="Find Greater" onClick="greater();">
</body>
</html>
