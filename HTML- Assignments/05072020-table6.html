<html>
	<head>
		<style type="text/css">
      table {
				margin-top: 150px;
        border-collapse: collapse;
      }
      td {
        border: 1px solid;
				height: 25px;
        width: 200px;
				padding-left: 5px;
      }
			.algn {
				vertical-align: top;
			}
    </style>
	</head>
	<body>
		<br><br><br><br>
		<center>
			<table>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr>
					<td rowspan=4 class="algn">Block</td>
					<td>4</td>
					<td>5</td>
				</tr>
				<tr>
					<td>6</td>
					<td>7</td>
				</tr>
				<tr>
					<td>8</td>
					<td>9</td>
				</tr>
				<tr>
					<td>10</td>
					<td>11</td>
				</tr>
			</table>
		</center>
	</body>
</html>
