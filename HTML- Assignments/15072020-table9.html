<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      table {
				margin-top: 200px;
        border-collapse: collapse;
      }
			
      td {
        border: 1px solid;
        width: 120px;
      }
			
      .cell-height {
        height: 20px;
      }
			
      .hght-align {
        vertical-align: top;
        padding-left: 5px;
      }
			
      .cntr-align {
        text-align: center;
      }
    </style>
  </head>
  <body>
		<center>
			<table>
				<tr>
					<td colspan="8" class="cntr-align">College Name</td>
				</tr>
				<tr>
					<td rowspan="2" class="hght-align">Name</td>
					<td rowspan="2" class="hght-align">Social_Science</td>
					<td rowspan="2" class="hght-align">Maths</td>
					<td colspan="3" class="cntr-align">Science</td>
					<td rowspan="2" class="hght-align">Eng</td>
					<td rowspan="2" class="hght-align">Hindi</td>
				</tr>
				<tr>
					<td class="cntr-align">Phy</td>
					<td class="cntr-align">Chem</td>
					<td class="cntr-align">Bio</td>
				</tr>
				<tr>
					<td class="cell-height"></td>
					<td class="cell-height"></td>
					<td class="cell-height"></td>
					<td class="cell-height"></td>
					<td class="cell-height"></td>
					<td class="cell-height"></td>
					<td class="cell-height"></td>
					<td class="cell-height"></td>
				</tr>
				<tr>
					<td class="cell-height"></td>
					<td class="cell-height"></td>
					<td class="cell-height"></td>
					<td class="cell-height"></td>
					<td class="cell-height"></td>
					<td class="cell-height"></td>
					<td class="cell-height"></td>
					<td class="cell-height"></td>
				</tr>
			</table>
		</center>
  </body>
</html>
